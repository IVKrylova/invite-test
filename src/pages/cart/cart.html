<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" alt="Логотип" src="<%=require('../../images/logo.svg')%>">
      <ul class="header__menu">
        <li class="header__menu-item">
          <a class="header__link" href="#">
            <img class="header__icon" alt="Иконка Избранное" src="<%=require('../../images/chosen.svg')%>">
          </a>
          <p class="header__count">2</p>
        </li>
        <li class="header__menu-item">
          <a class="header__link" href="#">
            <img class="header__icon" alt="Иконка Корзина" src="<%=require('../../images/cart.svg')%>">
          </a>
          <p class="header__count header__count_place_cart">0</p>
        </li>
      </ul>
    </header>
    <main class="cart-page">
      <h1 class="section-title section-title_place_cart">Корзина</h1>
      <div class="cart">
        <ul class="cart__list"></ul>
        <div class="cart__result">
          <p class="cart__text">ИТОГО</p>
          <p class="cart__sum">1111</p>
          <button type="button" class="cart__button">Перейти к оформлению</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <img class="logo" alt="Логотип" src="<%=require('../../images/logo.svg')%>">
      <ul class="footer__links">
        <li class="footer__link-item footer__link-item_place_row-one-col-one">
          <a class="footer__link" href="#">Избранное</a>
        </li>
        <li class="footer__link-item footer__link-item_place_row-two-col-one">
          <a class="footer__link" href="#">Корзина</a>
        </li>
        <li class="footer__link-item footer__link-item_place_row-three-col-one">
          <a class="footer__link" href="#">Контакты</a>
        </li>
        <li class="footer__link-item footer__link-item_place_row-one-col-two">
          <a class="footer__link" href="#">Условия сервиса</a>
        </li>
        <li class="footer__link-item footer__link-item_place_row-three-col-two">
          <ul class="footer__langs">
            <li class="footer__lang-item">
              <img class="footer__logo-world" alt="Иконка глобус" src="<%=require('../../images/logo-world.svg')%>">
            </li>
            <li class="footer__lang-item">
              <a class="footer__lang-link footer__lang-link_active" href="#">Рус</a>
            </li>
            <li class="footer__lang-item">
              <a class="footer__lang-link" href="#">Eng</a>
            </li>
          </ul>
        </li>
      </ul>
      <ul class="footer__social-networks-list">
        <li class="footer__social-network-item">
          <a class="footer__social-network-link" href="#">
            <img class="footer__social-network-logo" alt="Vkontakte" src="<%=require('../../images/vk.svg')%>">
          </a>
        </li>
        <li class="footer__social-network-item">
          <a class="footer__social-network-link" href="#">
            <img class="footer__social-network-logo" alt="Telegram" src="<%=require('../../images/telegram.svg')%>">
          </a>
        </li>
        <li class="footer__social-network-item">
          <a class="footer__social-network-link" href="#">
            <img class="footer__social-network-logo" alt="WhatsApp" src="<%=require('../../images/whatsapp.svg')%>">
          </a>
        </li>
      </ul>
    </footer>
    <template id="template-item-in-cart">
      <li class="item-in-cart">
        <img class="item-in-cart__image">
        <div class="item-in-cart__description">
          <h2 class="item-in-cart__title"></h2>
          <p class="item-in-cart__price"></p>
        </div>
        <div class="item-in-cart__count">
          <button class="item-in-cart__count-button item-in-cart__count-button_minus" type="button" aria-label="удалить один товар"></button>
          <p class="item-in-cart__count-value"></p>
          <button class="item-in-cart__count-button item-in-cart__count-button_plus" type="button" aria-label="добавить один товар"></button>
        </div>
        <p class="item-in-cart__total-price"></p>
        <button class="item-in-cart__button-delete" aria-label="Кнопка удалить из корзины" type="button"></button>
      </li>
    </template>
  </body>
</html>
